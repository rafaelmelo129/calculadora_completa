<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1></h1>
        <div class="Calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                    <td><button class="botao" onclick="insert('**')">^</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                    <td><button class="botao">!</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                    <td><button class="botao" onclick="insert('**(1/2)')">²√</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 107px;" onclick="calcular()">=</button></td>
                    <td rowspan="2"><button class="botao" style="height: 107px;" onclick="insert('%')">resto</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 147px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao"  onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
        <footer class="rodape">
            <p>2025 - Desenvolvivemnto de calculadora completa</p>
            <p>Todos os direitos reservados</p>
        </footer>
    </div>
    <script src="acction.js"></script>
</body>
</html>
